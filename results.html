<!DOCTYPE html>
<html>
	<head>
		<title>Customer Complaint Data</title>
				<style>
			table{
				border-collapse: collapse
			}
			table, td, th{
				border: 1px solid black;
			}
			td, th{
				text-align:center;
			}
			th{
				background-color: #B2BEB5;
			}
		</style>
	</head>
    <body>
		<h2>Customer Complaint Data</h2>
		<h3>Query took {{ duration }} seconds</h3>
		<form action="/" action="GET">
			<input type="submit" value="Go back to Search Page"/>
		</form>
		<br/>
		<table style="border: 1px solid black">
			<thead>
				<tr>
					<th style="background-color: #CCFFCC;">Complaint ID</th>
					<th style="background-color: #CCFFCC;">Product</th>
					<th style="background-color: #CCFFCC;">Issue</th>
					<th style="background-color: #CCFFCC;">Company</th>
				</tr>
			</thead>
			<tbody>
			{% for entry in data %}
				<tr>
					<td>{{ entry['complaint_id'] }}</td>
					<td>{{ entry['product'] }}</td>
					<td>{{ entry['issue'] }}</td>
					<td>{{ entry['company'] }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</body>
</html>
